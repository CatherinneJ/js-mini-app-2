<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="matchingcard.css">

    <title>Memory Matching Card Game</title>
</head>

<body>

    <div id="container">
        <div id="lion-area">
            <div id="lion-3d-container" style="width: 300px; height: 300px;"></div>
            <p id="lion-reaction"></p>
            <p id="feed-message" class="hidden"><strong>Feed me</strong></p>
            <div id="food-options" class="hidden">
                <button onclick="feedLion('mouse')">🐁</button>
                <button onclick="feedLion('meat')">🍖</button>
                <button onclick="feedLion('water')">💧</button>
                <button onclick="feedLion('fish')">🐟</button>
                <button onclick="feedLion('candy')">🍭</button>
                <button onclick="feedLion('ball')">🥎</button>
            </div>
            <button id="next-btn" class="hidden">Start new round</button>
        </div>
        <div class="left">
            <h1 id="mcg">Matching Card Game</h1>

            <div class="player-number">
                <p class="pm1">1.Player: <span id="score1">&nbsp;0 </span>&nbsp;points</p>
                <p class="pm2">2.Player: <span id="score2">&nbsp;0 </span>&nbsp;points</p>
                <p class="pm3">It´s turn: Player <span id="current-player">&nbsp;1</span></p>
            </div>

            <div class="game-wrapper">
                <div id="board"></div>
                <p id="winner"></p>
                <button id="new-game-btn">Change Cards</button>   
            </div>
        </div>
    </div>

    <!-- Import map to use Three.js via CDN -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
    </script>

    <script type="module">
        // Import map Three.js from GLTFLoader to CDN
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // Make globally available to other scripts
        window.THREE = THREE;
        window.GLTFLoader = GLTFLoader;

        // Import from module THREE 
        import { init3DModel, playLionAnimation } from './js/3dModelLoader.js';

        document.addEventListener('DOMContentLoaded', () => {
            init3DModel();

            // Connect the food buttons to the lion animation
            const foodButtons = document.querySelectorAll('#food-options button');
            foodButtons.forEach(button => {
                button.addEventListener('click', () => {
                    playLionAnimation();
                });
            });
        });
    </script>

<script src="matchingcard.js"></script>
</body>

</html>
