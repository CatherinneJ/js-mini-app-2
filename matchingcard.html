<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="matchingcard.css">
    <title>Memory Matching Card Game</title>
</head>

<body>
    <div id="container">
        <div id="lion-area">
            <div id="lion-3d-container" style="width: 300px; height: 300px;"></div>
            <p id="lion-reaction"></p>
            <p id="feed-message" class="hidden"><strong>Feed me</strong></p>
            <div id="food-options" class="hidden">
                <button onclick="feedLion('bone')">ü¶¥</button>
                <button onclick="feedLion('meat')">üçñ</button>
                <button onclick="feedLion('water')">üíß</button>
            </div>
        </div>
        <div class="left">
            <h1 id="mcg">Matching Card Game</h1>

            <div class="player-number">
                <p class="pm1">1.Player: <span id="score1">&nbsp;0 </span>&nbsp;points</p>
                <p class="pm2">2.Player: <span id="score2">&nbsp;0 </span>&nbsp;points</p>
                <p class="pm3">It¬¥s turn: Player <span id="current-player">&nbsp;1</span></p>
            </div>

            <div class="game-wrapper">
                <div id="board"></div>
                <p id="winner"></p>
                <button onclick="startGame()">New game</button>
            </div>
        </div>
    </div>

    <!-- Import map para usar Three.js via CDN -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
    </script>

    <script type="module">
    // Importar Three.js e GLTFLoader via CDN
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    
    // Tornar dispon√≠vel globalmente para outros scripts
    window.THREE = THREE;
    window.GLTFLoader = GLTFLoader;
    
    // Importar os m√≥dulos locais ap√≥s THREE estar dispon√≠vel
    import { init3DModel, playLionAnimation } from './js/3dModelLoader.js';

    document.addEventListener('DOMContentLoaded', () => {
        init3DModel();
        
        // Conectar os bot√µes de comida √† anima√ß√£o do le√£o
        const foodButtons = document.querySelectorAll('#food-options button');
        foodButtons.forEach(button => {
            button.addEventListener('click', () => {
                playLionAnimation();
            });
        });
    });
    </script>

    <script type="module" src="./js/matchingcard.js"></script>
</body>

</html>
